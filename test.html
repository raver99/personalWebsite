<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div style="height: 100vh"></div>

    <div id="iphoneContainer" style="
    position: relative;">
        <img id="iphone" style="width: 100px; height: 100px; opacity: 0.0;" src="res/iphone.png">
    </div>

    <div style="height: 500vh"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.5/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            
            var controller = new ScrollMagic.Controller();

            var fadeInTimeline = new TimelineMax();
            // var fadeInFrom = TweenMax.from("#iphone", 10, {
            //     opacity: 0.1, ease: Linear.easeNone
            // });
            var fadeInTo = TweenMax.to("#iphone", 10, {
                autoAlpha: 1
            });
            // fadeInTimeline
            //     .add(fadeInFrom)
            //     .add(fadeInTo);

            // var tween = TweenMax.to("#iphone", 1, {rotation: 360, ease: Linear.easeNone});
            
            new ScrollMagic.Scene({
                    triggerElement: "#iphone",
                    duration:500
                })
            .setTween(fadeInTo)
            .addIndicators({name: "fade in"}) // add indicators (requires plugin)
            .addTo(controller);

        });
    </script>
</body>
</html>
