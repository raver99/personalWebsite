<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

    <div>
        <div id="mySidenav" class="sidenav">
            <div class="sidenavContainer">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

                <a href="#">Contact</a>

        </div>

                    <div class="col-md-6 iconAndText">

                        <img src="res/icon_ux.svg">

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 iconAndText">
                        <img src="res/icon_mvp.svg">

                    </div>

                    </div>

                 </div>
                 <div id="projects-text" class="projects-text">
                    <div class="project-header-text">"das macht SiNN" App</div>

                    <div class="project-header-text">Geico Insurrance App</div>
                    <div class="project-header-text">Daily Telegraph Magazine App</div>
                </div>
            </div>

        <div class="third-container">

        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
